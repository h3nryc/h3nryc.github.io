<!DOCTYPE html>
<html>
  <head>
    <meta name="apple-mobile-web-app-status-bar-style" content="#EF2021">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Unum</title>

  <body onclick="closePop()">
    <div class="popup popup-about">
      <div class="content-block">
        <div class="set-head">
          <a href="#" class="close-popup" ><div id="set-close" onclick="setSave();"class="but"><p>Close</p></div></a>
        </div>

        <h1>Settings.</h1>
        <div class="settings">
          <div class="set-wet">
              <h2>Where are you? üèñ</h2><input class="set-loc-input" type="text" name="name" placeholder="Sydney">
          </div>
          <div class="set-gend">
              <h2>Are you a boy or a girl?</h2>
              <br>
              <div class="boy"><h2 class="set-gend-emoji">üë¶</h2></div><div class="girl"><h2 class="set-gend-emoji">üëß</h2></div>
          </div>
          <h3>All changes are saved automatically</h3>
          <h4>Made with <3 my the unum team</h4>
        </div>
      </div>
    </div>
    <div class="popup popup-login">
      <div class="content-block">
        <div class="set-head">
          <!--<a href="#" class="close-popup" ><div id="set-close" onclick="setSave();"class="but"><p>Close</p></div></a>-->
        </div>

        <h1>Login</h1>
        <div class="login">
          <div class="set-login">
              <h2>Username:</h2><input class="set-loc-input" type="text" name="name" placeholder="eg. johnsmith99">
              <h2>Password:</h2><input class="set-loc-input" type="password" name="name" placeholder="">
          </div>
          <a href="#" class="close-popup" ><div id="set-close" onclick="setLogin();" class="but"><p>Close</p></div></a>
        </div>
      </div>
    </div>
    <div class="page-content pull-to-refresh-content" data-ptr-distance="55">
      <div class="pull-to-refresh-layer">
      <div class="preloader"></div>
      <div class="pull-to-refresh-arrow"></div>
    </div>
    <!-- Default pull to refresh layer-->
        <!-- Slider Main -->
        <div class="swiper-container">
          <div class="swiper-wrapper">
           <!-- You tab -->
            <div id="you" class="swiper-slide ">
              <div id="header" class="hero-img">
                <div class="navcontl">
                  <i data-popup=".popup-about" onclick="setInput();"class="material-icons open-popup">settings</i>
                  <i onclick="refresh();" id="refresh" style="float: right; color: #311B92;"class="material-icons">refresh</i>
                </div>
              <h2 id="you-logo" class="logo">unum | you</h2>
              </div>
              <div class="main-list">
              <!-- You list -->
                <ul class="you-list">
                  <li onclick="more();" class="wet-card">
                    <div id='emoji-left' class="emoji-left">
                      <h2>üëã</h2>
                    </div>
                    <div class="wet-text">
                      <h2><div style='display: inline;' id='onewordweather'></div>&nbsp<div style='display: inline;' id='temp'></div></h2>
                      <p>Have a nice day!</p>
                      <h1 id="demo"></h1>
                    </div>
                    <div id='wet-hidden' class="wet-hidden">
                      <ul id="wet-list"></ul>
                    </div>
                  </li>
                  <div id="smart-start"></div>
                  <div id="venue-start"></div>
                  <div id="event-start"></div>
                  <div style="float: left; display: none;position: relative;left: 45%;" class="load">
                    <div class="loading"></div>
                  </div>
                  </ul>
                </ul>
              </div>
            </div>
            <!-- World tab -->
            <div id="world" class="swiper-slide">
              <div id="world-hero" class="hero-img">
              <h2 class="logo">unum | world üåé</h2>
              </div>
              <ul id="world-list" class="you-list">
              </ul>
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
    </div>
